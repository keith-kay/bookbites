<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <img src="{{ book.cover_image }}" alt="{{ book.title }} Cover">
            <h2>{{ book.title }}</h2>
            <p>Authors: {{ book.authors }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
